<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>HEMS | Home</title>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg: #f4f6fb;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            width: 360px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        h2 {
            margin: 10px 0 4px;
            font-size: 20px;
            color: var(--text-dark);
        }

        p {
            margin: 0 0 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 18px auto;
            object-fit: cover;
            border: 3px solid #e5e7eb;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
            margin-top: 10px;
        }

        .btn-danger:hover {
            background: var(--danger-dark);
            transform: translateY(-1px);
        }

        .footer-text {
            margin-top: 18px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<!-- Not logged in -->
<div sec:authorize="!isAuthenticated()" class="card">
    <div class="logo">HEMS</div>
    <h2>Welcome Back</h2>
    <p>Sign in to access your dashboard</p>

    <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary">
        Continue with Auth0
    </a>

    <div class="footer-text">
        Secure login powered by OAuth 2.0
    </div>
</div>

<!-- Logged in -->
<div sec:authorize="isAuthenticated()" class="card">

    <div class="logo">HEMS</div>

    <img th:if="${profile != null and profile['picture'] != null}"
         th:src="${profile['picture']}"
         class="avatar"
         alt="Profile"/>

    <h2 th:text="${profile != null ? profile['name'] : 'User'}"></h2>
    <p th:text="${profile != null ? profile['email'] : ''}"></p>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">
            Log Out
        </button>
    </form>

</div>

</body>
</html>
